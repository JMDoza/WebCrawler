<!DOCTYPE html>
<html lang="en">

<head>
	<title>Grey-box Web Scraper</title>

	<!-- Bootstrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/jquery-3.6.1.min.js"></script>

</head>

<body class="container py-2 px-3 bg-light" style="width: 500px">
	<h1 class="text-center">Grey-Box Web Downloader</h1>


	<div style="margin-bottom: 10px">
		<label>Upload a txt file (containing one url per line)</label>
		<input type="file" name="file" id="file" style="border: 1px black"/>
	</div>


	<form id="url-form" class="row row-cols-lg-auto g-3 align-items-center" action="#">
<!--		<div class="col-12 input-group-sm">-->
<!--			<label>Starting URL</label>-->
<!--			<input type="url" name="url" id="url" class="form-control" placeholder="Enter URL">-->
<!--		</div>-->
		<div>
			<label>Or copy urls here</label>
			<textarea type="text" name="text" id="text_area" class="form-control" placeholder="One url per line"></textarea>
		</div>

		<div class="col-12 input-group-sm">
			<label> Crawl Depth</label>
			<img src="images/info-circle.svg" title="The number of webpage links away from the scraped website">
			<input type="range"  class="form-range" name="depth" id="depth_area" min="0" max="5">
			<p>Value: <span id="value"></span></p>
		</div>
		
		<div>
			<h4>Customize Download Option</h4>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="cssMerge">
				<label class="form-check-label" for="flexSwitchCheckDefault">Omit CSS</label>
				<img src="images/info-circle.svg" title="Download without the layout of the website(color, font, etc.)">
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="imgMerge">
				<label class="form-check-label" for="flexSwitchCheckDefault">Omit Image</label>
				<img src="images/info-circle.svg" title="Including Images on the website">
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="vidoeMerge">
				<label class="form-check-label" for="flexSwitchCheckDefault">Omit Video</label>
				<img src="images/info-circle.svg" title="incude video content">
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="domainOnly">
				<label class="form-check-label" for="flexSwitchCheckDefault">Limit crawler to stay with in the domain of the webpage</label>
				<img src="images/info-circle.svg" title="Only downloading the webpage">
			</div>
		</div>

		<div class="col-12 mb-2">
			<button class="btn btn-secondary btn-sm" id="btn">Download AS ZIP</button>
		</div>
	</form>

	<br>


	<!-- Bootstrap JS -->
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery-3.6.1.min.js"></script>
	<script src="js/jszip.min.js"></script>
	<script src="js/FileSaver.min.js"></script>
	<script src="js/jszip-utils.js"></script>

	<!-- Popup JS -->
	<script defer src="js/popup.js"></script>


</body>

</html>
